<app-player
  *ngFor="let player of game.players; let i = index"
  [ngStyle]="{ 'top.px': 100 + i * 75 }"
  [playerActive]="i == game.currentPlayer"
  [name]="player"
  class="player-position"
></app-player>

<div class="field">
  <div class="card-stack">
    <!--Card stack-->
    <img
      [ngStyle]="{ 'right.px': i * 5 }"
      *ngFor="let c of [1, 2, 3, 4, 5]; let i = index"
      src="/assets/img/card_cover.png"
      alt=""
    />
    <img
      (click)="takeCard()"
      style="right: 25px"
      src="/assets/img/card_cover.png"
      alt=""
    />

    <!--Stack for played cards-->
    <img
      *ngFor="let card of game.playedCards"
      src="/assets/img/{{ card }}.png"
      alt=""
      class="played-card"
    />

    <!--Current card (Animation)-->
    <img
      (click)="takeCard()"
      *ngIf="pickCardAnimation"
      class="pick-card"
      style="right: 25px"
      src="/assets/img/{{ currentCard }}.png"
      alt=""
    />
  </div>
</div>

<app-game-info [card]="currentCard" class="pin-bottom"></app-game-info>

<button mat-fab (click)="openDialog()" class="btn-add">
  <mat-icon>add</mat-icon>
</button>
