<div class="field">
  <div class="card-stack">
    <img
      [ngStyle]="{ 'right.px': i * 5 }"
      *ngFor="let c of [1, 2, 3, 4, 5]; let i = index"
      src="/assets/img/card_cover.png"
      alt=""
    />
    <img (click)="takeCard()" style="right: 25px" src="/assets/img/card_cover.png" alt="" />
    <img
      (click)="takeCard()"
      *ngIf="pickCardAnimation"
      class="pick-card"
      style="right: 25px"
      src="/assets/img/ace_1.png"
      alt=""
    />
  </div>
</div>
